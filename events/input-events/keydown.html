<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>Pet List</h3>
    <form>
        <label for="iptPetName">Informe o nome do seu Pet:</label><br/>
        <input type="text" id="iptPetName"> <br/><br/>
    </form>

    <script>
        // keydown - O evento keydown é disparado quando uma tecla é pressionada. Diferente do evento keypress,
        // o keydown é disparado para teclas que produzem e que não produzem um caractere.
        // https://developer.mozilla.org/pt-BR/docs/Web/API/Element/keydown_event

        const input = document.getElementById('iptPetName');
        input.addEventListener('keydown', (evt) => {
            const value = evt.target.value;
            console.log('Uma tecla foi clicada sobre o input.', value);
            console.log(evt.key)
        });
    </script>
</body>
</html>
