<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="myText">Este texto mudará de cor quando o botão for clicado.</p> <br>
    <button id="btnClickMe">Click Me!</button>

    <script>
        // click - O evento click event é disparado quando o botão de um dispositivo apontador (normalmente o botão de um mouse) é pressionado e solto logo em seguida em um mesmo elemento.
        // https://developer.mozilla.org/pt-BR/docs/Web/API/Element/click_event
        
        function changeTextColor () {
            const text = document.getElementById('myText');
            const cor = text.style.color == 'red' ? 'black' : 'red';
            text.style.color = cor;
        }

        const button = document.getElementById('btnClickMe');
        button.addEventListener('click', changeTextColor);
    </script>
</body>
</html>
