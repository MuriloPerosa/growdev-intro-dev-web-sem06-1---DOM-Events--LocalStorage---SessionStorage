<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        ul {
            background-color: blue;
        }

        li {
            background-color: green;
            margin: 40px;
            padding: 20px;
        }
    </style>
</head>
<body>
    <ul id="myList">
        <li>Maçã</li>
        <li>Uva</li>
        <li>Laranja</li>
        <li>Manga</li>
        <li>Mamão</li>
    </ul>

    <script>

        // mouseout - The mouseout event is fired at an Element when a pointing device (usually a mouse)
        //  is used to move the cursor so that it is no longer contained within the element or one of its children.
        // https://developer.mozilla.org/en-US/docs/Web/API/Element/mouseout_event

        const list = document.getElementById('myList');
        list.addEventListener('mouseout', () => {
            console.log('Ocorreu o evento de mouseout.');
        });
    </script>
</body>
</html>
