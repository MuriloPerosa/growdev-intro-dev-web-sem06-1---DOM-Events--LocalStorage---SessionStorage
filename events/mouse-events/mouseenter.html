<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        ul {
            background-color: blue;
        }

        li {
            background-color: green;
            margin: 40px;
            padding: 20px;
        }
    </style>
</head>
<body>
    <ul id="myList">
        <li>Maçã</li>
        <li>Uva</li>
        <li>Laranja</li>
        <li>Manga</li>
        <li>Mamão</li>
    </ul>

    <script>
        // mouseenter - O evento mouseenter é disparado quando um dispositivo de apontamento (geralmente um mouse)
        // se move sobre um elemento (para dentro do mesmo).

        // Similar ao mouseover, ele se diferencia no fato de que não ocorre a fase bubble e não é disparado quando o 
        // cursor / apontador mover-se do espaço físico de um de seus descendentes para o seu próprio espaço físico.
       
        // https://developer.mozilla.org/pt-BR/docs/Web/API/Element/mouseenter_event


        const list = document.getElementById('myList');
        list.addEventListener('mouseenter', () => {
            console.log('Ocorreu o evento de mouseenter.');
        });
    </script>
</body>
</html>
