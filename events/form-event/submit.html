<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>Pet List</h3>
    <form id="myForm">
        <label for="iptPetName">Informe o nome do seu Pet:</label><br/>
        <input type="text" id="iptPetName" name="petName" required> <br/><br/>
        <input type="submit" value="Salvar"/>
    </form>

    <script>
        const form = document.getElementById('myForm');

        form.addEventListener('submit', (evt) => {
            evt.preventDefault();

            const input = document.getElementById('iptPetName');
            const petName = input.value;

            if (!petName)
            {
                alert("Preencha o nome do pet.");
                input.focus();
                return;
            }

            form.submit();
        });
    </script>
</body>
</html>
