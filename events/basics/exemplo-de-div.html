<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .div-principal {
            width: 200px;
            height: 200px;
            background-color: orange;
        }
    </style>
</head>
<body>
    <div 
        onmouseenter="changeColorToBlue()" 
        onmouseleave="changeColorToOrange()"
        onclick="changeInnerTextToClick()"
        id="principal" 
        class="div-principal">
    </div>

    <script>
        function changeColorToBlue () {
            const divPrincipal = document.getElementById('principal');
            divPrincipal.style.backgroundColor = 'blue';
        }

        function changeColorToOrange () {
            const divPrincipal = document.getElementById('principal');
            divPrincipal.style.backgroundColor = 'orange';
        }

        function changeInnerTextToClick () {
            const divPrincipal = document.getElementById('principal');
            divPrincipal.innerText = 'FOI CLICADA!';
        }
    </script>
</body>
</html>
