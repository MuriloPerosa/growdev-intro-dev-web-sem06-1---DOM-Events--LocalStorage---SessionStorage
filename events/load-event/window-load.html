<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>Hello World.</p>
    <p>JavaScript é uma linguagem muito legal 🐶.</p>

        // load - O evento de load é acionado quando um recurso e seus recursos dependentes terminaram de carregar.
        // https://developer.mozilla.org/pt-BR/docs/Web/API/Window/load_event
        
        window.addEventListener('load', () => {
            console.log('A página carregou por completo.');
        });

    </script>
</body>
</html>
